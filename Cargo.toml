[package]
name = "datafusion-tui"
description = "Terminal based, extensible, interactive data analysis tool using SQL "
homepage = "https://github.com/datafusion-contrib/datafusion-tui"
repository = "https://github.com/datafusion-contrib/datafusion-tui"
readme = "README.md"
authors = ["Matthew Turner <matthew.m.turner@outlook.com>"]
license = "Apache-2.0"
keywords = ["arrow", "query", "sql", "datafusion"]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.80"
clap = { version = "4.5.1", features = ["derive"] }
color-eyre = "0.6.3"
crossterm = { version = "0.28.1", features = ["event-stream"] }
datafusion = "40.0.0"
directories = "5.0.1"
futures = "0.3.30"
itertools = "0.13.0"
lazy_static = "1.4.0"
log = "0.4.22"
ratatui = "0.28.0"
serde = { version = "1.0.197", features = ["derive"] }
strum = "0.26.2"
tokio = { version = "1.36.0", features = ["rt-multi-thread", "macros"] }
tokio-stream = "0.1.15"
tokio-util = "0.7.10"
toml = "0.8.12"
tui-logger = {version = "0.12", features = ["tracing-support"]}
tui-textarea = "0.6.1"

[[bin]]
name = "dft"
path = "src/main.rs"

[lints.clippy]
clone_on_ref_ptr = "deny"
